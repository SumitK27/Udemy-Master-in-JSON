<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse</title>
</head>
<body>
    <h2>Convert JavaScript Object to a JSON String</h2>
    <script type="text/javascript">
        var myJSObject = {name:"Niko", age:"21", city:"Pune", date: new Date()};
        var myJSONString = JSON.stringify(myJSObject);
        document.write(myJSONString);
    </script>
</body>
</html>
